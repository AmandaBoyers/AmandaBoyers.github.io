<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Set Images</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="LEGOset_images/image1.jpg" alt="LEGO Set 1"></div>
        <div class="grid-item"><img src="LEGOset_images/image2.jpg" alt="LEGO Set 2"></div>
        <div class="grid-item"><img src="LEGOset_images/image3.jpg" alt="LEGO Set 3"></div>
        <div class="grid-item"><img src="LEGOset_images/image4.jpg" alt="LEGO Set 4"></div>
        <div class="grid-item"><img src="LEGOset_images/image5.jpg" alt="LEGO Set 5"></div>
        <div class="grid-item"><img src="LEGOset_images/image6.jpg" alt="LEGO Set 6"></div>
        <div class="grid-item"><img src="LEGOset_images/image7.jpg" alt="LEGO Set 7"></div>
        <div class="grid-item"><img src="LEGOset_images/image8.jpg" alt="LEGO Set 8"></div>
        <div class="grid-item"><img src="LEGOset_images/image9.jpg" alt="LEGO Set 9"></div>
        <div class="grid-item"><img src="LEGOset_images/image10.jpg" alt="LEGO Set 10"></div>
        <div class="grid-item"><img src="LEGOset_images/image11.jpg" alt="LEGO Set 11"></div>
        <div class="grid-item"><img src="LEGOset_images/image12.jpg" alt="LEGO Set 12"></div>
    </div>
</body>
</html>
